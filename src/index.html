<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script defer type="module" src="main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock-timer-text">
            <div class="clock-text">
                <p> Clock </p>
                <div class="underline-clock"></div>
            </div>
            <div class="timer-text">
                <p> Timer </p>
                <div class="underline-timer"></div>
            </div>
        </div>
        <div class="clock-timer-container">
            <div class="clock">
                <div class="digital">
                    <div class="hours timer-number">00</div>
                    <span>:</span>
                    <div class="minutes timer-number">00</div>
                    <span>:</span>
                    <div class="seconds timer-number">00</div>
                </div>
                <div class="analog">
                    <div class="outer-circle">
                        <div class="inner-circle">
                            <p>12</p>
                            <p>3</p>
                            <p>6</p>
                            <p>9</p>
                            <p>1</p>
                            <p>2</p>
                            <p>4</p>
                            <p>5</p>
                            <p>7</p>
                            <p>8</p>
                            <p>10</p>
                            <p>11</p>
                            <div class="hour-hand"></div>
                            <div class="minute-hand"></div>
                            <div class="second-hand"></div>
                        </div>
                    </div>
                </div>
                <div class="analog-digital-text">
                    <div class="digital-text">
                        <p> Digital </p>
                        <div class="underline-digital"></div>
                    </div>
                    <div class="analog-text">
                        <p> Analog </p>
                        <div class="underline-analog"></div>
                    </div>
                </div>
            </div>
            <div class="timer">
                <div class="timer-numbers">
                    <div class="timer-number">
                        <div class="arrow-up"></div>
                        <p class="t-num-h">00</p>
                        <div class="arrow-down"></div>
                    </div>
                    <p>:</p>
                    <div class="timer-number">
                        <div class="arrow-up"></div>
                        <p class="t-num-m">00</p>
                        <div class="arrow-down"></div>
                    </div>
                    <p>:</p>
                    <div class="timer-number">
                        <div class="arrow-up"></div>
                        <p class="t-num-s">00</p>
                        <div class="arrow-down"></div>
                    </div>
                </div>
                <div class="info"></div>
                <div class="control">
                    <div class="start" id="start"></div>
                    <!-- <div class="pause"></div> -->
                    <div class="stop"><div class="stop-overlay"></div></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
